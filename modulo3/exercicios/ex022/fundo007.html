<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        #container{
            position: relative; 
            /* Não tem muita necessidade pois ele é automaticamente relativo. O container é "relative." */

            height: 500px;
            padding: 10px;
            background-color: purple;
            background-image: url('imagens/target001.png');
            background-size: 100% 100%;
        }

        #conteudo{
            position: absolute;
            /* O conteudo é "absolute". Após colocar o "absolute", vc pode mexer no left e no top. */

            height: 200px;
            width: 400px;
            background-image: url('imagens/target001.png');
            background-size: 100% 100%;
            background-color: yellow;
            /* O atributo "margin" só serve para horizontal. */

            left: 50%;
            top: 50%; 
            /* Nesses dois atributos também pode usar a medida de px e etc. */

            transform: translate(-50%, -50%);
            /* Se você colocar valores negativos no primeiro número, ele vai para a esquerda e, no segundo, para cima. Exemplo: "transform: translate(-20px, -20px);". */
        }
    </style>
</head>
<body>
<!-- Quando você vai alinhar verticalmente, você precisa de um container e um conteúdo. -->
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
