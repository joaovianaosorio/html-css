<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda Personalizada</title>
    <style>
        h1 {
            border: 20px solid transparent; /* o "transparent" ajuda se o navegador não seja compatível com essa borda mais feinha */
            padding: 10px;
            border-image-source: url('borda.png');
            border-image-slice: 26; 
            /* slice = fatiar */
            border-image-repeat: space; 

            /* o shorthand do border-image vai igual a ordem acima. exemplo: "border-image: url (image.png) 20 stretch;". */
        }
    </style>
</head>
<body>
    <h1>Teste de Borda</h1>
</body>
</html>
