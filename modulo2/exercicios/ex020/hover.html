<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover {
            color: red;
        }

        div:hover > p {
            display: block; /*Block mostra o elemento*/
            color: white;
            background-color: red;
            width: 18.75em;
        }

        /*O exemplo a seguir mostra como alterar um elemento dentro de uma div. Indica que o elemento Ã© filho da div. */
        div > p {
            display: none; /*None esconde o elemento*/
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div class="paragrafo">
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
